<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌遊計分系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid py-4">
        <!-- 遊戲初始化區域 -->
        <div id="game-init" class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="mb-4">桌遊計分系統</h1>
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title">遊戲設定</h2>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="player-a-name" class="form-label">玩家 A 名稱</label>
                                <input type="text" class="form-control" id="player-a-name" value="玩家 A">
                            </div>
                            <div class="col-md-6">
                                <label for="player-b-name" class="form-label">玩家 B 名稱</label>
                                <input type="text" class="form-control" id="player-b-name" value="玩家 B">
                            </div>
                            <div class="col-md-6">
                                <label for="initial-health" class="form-label">初始生命值</label>
                                <input type="number" class="form-control" id="initial-health" value="1500">
                            </div>
                            <div class="col-md-6">
                                <label for="initial-economy" class="form-label">初始經濟值</label>
                                <input type="number" class="form-control" id="initial-economy" value="1500">
                            </div>
                            <div class="col-12 text-center mt-3">
                                <button id="start-game" class="btn btn-primary btn-lg">開始遊戲</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 遊戲主區域 (初始隱藏) -->
        <div id="game-board" class="d-none">
            <!-- 回合指示器 -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <div class="turn-indicator card shadow">
                        <div class="card-body">
                            <h2 class="mb-0">第 <span id="turn-counter">1</span> 回合</h2>
                            <h3 class="current-player mt-2">輪到：<span id="current-player-name">玩家 A</span></h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 玩家狀態 -->
            <div class="row mb-4">
                <div class="col-lg-6 mb-3 mb-lg-0">
                    <div id="player-a-panel" class="player-panel card shadow active-player">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3 id="player-a-display-name">玩家 A</h3>
                            <span class="badge bg-primary fs-6">先手</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <h4>生命值:</h4>
                                        <span id="player-a-health" class="fs-4 fw-bold">1500</span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <h4>經濟值:</h4>
                                        <span id="player-a-economy" class="fs-4 fw-bold">1500</span>
                                    </div>
                                </div>
                            </div>
                            <div class="status-area mt-3">
                                <h4>狀態：</h4>
                                <div id="player-a-status" class="mt-2 d-flex flex-wrap gap-2">
                                    <!-- 狀態會在這裡動態添加 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="player-b-panel" class="player-panel card shadow">
                        <div class="card-header">
                            <h3 id="player-b-display-name">玩家 B</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <h4>生命值:</h4>
                                        <span id="player-b-health" class="fs-4 fw-bold">1500</span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <h4>經濟值:</h4>
                                        <span id="player-b-economy" class="fs-4 fw-bold">1500</span>
                                    </div>
                                </div>
                            </div>
                            <div class="status-area mt-3">
                                <h4>狀態：</h4>
                                <div id="player-b-status" class="mt-2 d-flex flex-wrap gap-2">
                                    <!-- 狀態會在這裡動態添加 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 卡牌選擇區域 -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header">
                            <h3>可用卡牌</h3>
                        </div>
                        <div class="card-body">
                            <div id="card-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                                <!-- 卡牌將在這裡動態生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 遊戲控制按鈕 -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <button id="end-turn" class="btn btn-primary btn-lg me-2">結束回合</button>
                    <button id="reset-game" class="btn btn-outline-danger btn-lg">重置遊戲</button>
                </div>
            </div>

            <!-- 遊戲歷史記錄 -->
            <div class="row">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header">
                            <h3>遊戲歷史</h3>
                        </div>
                        <div class="card-body">
                            <div id="game-history" class="p-3 bg-light rounded"
                                style="max-height: 200px; overflow-y: auto;">
                                <!-- 歷史記錄將在這裡動態添加 -->
                                <div class="history-entry">遊戲開始！</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 遊戲結束模態框 -->
        <div class="modal fade" id="game-over-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">遊戲結束</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <h2 id="winner-name" class="mb-4"></h2>
                        <p id="game-result-details"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="new-game-btn">開始新遊戲</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/gameInit.js"></script>
    <script src="scripts/turnController.js"></script>
    <script src="scripts/cardEffects.js"></script>
    <script src="scripts/gameStateTracker.js"></script>
    <script src="scripts/victoryCondition.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
